  <title>Challenge: Write a Poem</title>
  <meta charset="utf-8">

<body>
<h1>Kedey</h1>
<p>Gods of East and West, North and South<br>
  Grant me the strength of a mighty drake  <br>
  Lest I shall fall and froth at the mouth<br>
  Upon seeing the cost of a single retake
</p>
