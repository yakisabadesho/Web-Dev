  let user = {};

  function isEmpty(obj){

      return false;

  let salaries = {

    Ann: 160,
    Pete: 130
  }

  }

  let menu = {
    width: 200,
    height: 300,
    title: "My menu"
  };
  function multiplyNumeric(menu){
    for (let key in menu){
      if (typeof menu[key] != "string" && typeof menu[key] != "boolean" && typeof menu[key] != "symbol" && typeof menu[key] != null
      && typeof menu[key] != "undefined"){
        menu[key] *= 2;
      }
    }
  }
